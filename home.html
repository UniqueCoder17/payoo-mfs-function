<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\\, initial-scale=1.0">
  <title>Payoo MFS Function</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">

          <!-- account balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- features Start-->
          <div>
            <button id="show-add-money-form" class="btn btn-outline btn-secondary">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-outline btn-secondary">Cash Out</button>
            <button id="show-transaction-history" class="btn btn-outline btn-accent">Transactions</button>
          </div>
          <!-- features end -->
          <div class="divider"></div>

          <!-- add money form start -->
          <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add Money Amount</span>
                </label>
                <input id="input-add-money" type="text" autocomplete="off" placeholder="Amount"
                  class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin Number"
                  class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- add money form Edn -->

          <!-- Cash Out form start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input id="input-cash-out" type="text" autocomplete="off" placeholder="Amount"
                  class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-cash-out-pin" type="password" autocomplete="off" placeholder="Pin Number"
                  class="input input-bordered" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- Cash Out form end -->
           <!-- Transaction start -->
            <div id="transaction-section" class="hidden">
              <h2 class="text-4xl text-center">Transaction History</h2>
              <div id="transaction-container"></div>
            </div>
           <!-- Transaction End -->


        </div>
      </div>
    </div>
  </main>
  <script src="js/utilities.js"></script>
  <script src="js/add-money.js"></script>
  <script src="js/cashOut.js"></script>
  <script src="js/featurse.js"></script>
</body>

</html>
